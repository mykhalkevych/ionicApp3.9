<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/imgs/logo.png" alt="logo" class="logo">
	</div>

	<form #loginForm="ngForm" novalidate>

		<div class="input-field">
			<span class="icon-ps-letter"></span>
			<ion-input type="text" placeholder="Эл. почта" value=""></ion-input>
		</div>

		<div class="input-field">
			<span class="icon-ps-lock"></span>
			<ion-input type="password" placeholder="Пароль" value=""></ion-input>
		</div>

		<button ion-button block type="submit">Войти</button>
		<p class="or">или</p>
		<button ion-button block class="facebook-btn" (click)="fasebookLogin()"> <span class="icon-ps-facebook"></span>Войти через Facebook</button>
		<button ion-button block class="google-btn" (click)="googleLogin()"><span class="icon-ps-google"></span>Войти через Google</button>

		<p class="bottom-links">
			<span (click)="goToRegistration()">Регистрация</span>
			<span float-right (click)="goToForgotPassword()">Забыли пароль?</span>
		</p>
	</form>

</ion-content>
