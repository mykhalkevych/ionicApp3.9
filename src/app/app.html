<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img src="assets/imgs/logo.png" alt="logo" class="logo">
    </ion-toolbar>
    <!--  <div class="user-info">
      <h3>Nazar Mykhalkevych</h3>
      <p>test@test.com</p>
    </div> -->
    <div class="login-block">
      <span menuClose class="login-link" (click)="openLoginPage()">Войти</span>
      |
      <span menuClose class="registration-link" (click)="openRegistrationPage()">Зарегистрироваться</span>
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <span class="{{p.icon}}"></span>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
